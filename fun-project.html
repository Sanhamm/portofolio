        <main style="max-width: 1280px;" class="mx-auto mt-5">
            <h1 class="text-center">Fun <span class="text-primary">Projects</span></h1>
            <div class="bg-primary p-3 mt-5 rounded">
                <h2 class="text-center">Fibonacci numbers</h2>
            </div>
            <div class="card py-5 p-l-5 p-2 shadow mt-4">
                <div class="input-group mx-3 justify-content-center">
                    <input name="fib" id="fib" type="text" min="0" max="100" class="rounded-start border border-dark " placeholder="Fibonacci numbers" style="width:150px;">
                    <button type="submit" id="submit-fib" class="btn btn-outline-dark rounded-end">Get F<sub>n</sub></button>
                    <span id="fib-result" class="mx-3 mt-3 text-center"></span>
                </div>
            </div>
            <div class="bg-primary p-3 mt-5 rounded">
                <h2 class="text-center">Temperature convert</h2>
            </div>
            <div class="card py-5 p-l-5 p-2 shadow mt-4 rounded">
                    <div>
                        <div>
                            <div class="input-group mx-3 mt-3 justify-content-center">
                                <input type="number" name="temp" id="temp" placeholder="Temperature" class="rounded-start border border-dark p-1" style="width: 150px;">
                                <button type="submit" id="submit-temp" class="btn btn-outline-dark">Convert</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <label for="input" class="mt-3">Select:</label>
                            <input type="radio" name="temp-type" id="celcius" class="ms-3">
                            <label for="celcius">°C</label>
                            <input type="radio" name="temp-type" id="farenheit">
                            <label for="farenheit">°F</label>
                        </div>
                        <div class="text-center">
                            <span id="temp-result" class="ms-3"></span>
                        </div>
                        
                    </div>
            </div>
            <div class="bg-primary p-3 mt-5 rounded">
                <h2 class="text-center">Currency converter</h2>
            </div>
            <div class="card p-5 mt-4 mb-5 shadow">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" placeholder="100" class="Rounded border border-dark p-1">
                <label for="convertFrom">From:</label>
                <input list="convertFromSymbols" id="convertFrom" name="convertFrom" placeholder="Type a currency" class="Rounded border border-dark p-1">
                <datalist id="convertFromSymbols">
                    <option value="NOK">Norske Kroner(Nok)</option>
                    <option>EUR</option>
                    <option>GBP</option>
                    <option>USD</option>
                </datalist>
            
                <label for="convertTo">To:</label>
                <input list="convertToSymbols" id="convertTo" name="convertTo" placeholder="Type a currency" class="Rounded border border-dark p-1">
                <datalist id="convertToSymbols">
                    <option>Nok</option>
                    <option>EUR</option>
                    <option>GBP</option>
                    <option>USD</option>
                </datalist>
                <div class="my-3">
                    <label for="result">Result:</label>            
                    <span id="currency-result"></span>
                </div>
                <button type="submit" id="submit-currency" class="btn btn-outline-dark" >Convert</button>
            </div>
